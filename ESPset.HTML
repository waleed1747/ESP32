<html lang="ar" dir="rtl"><head>
  <meta charset="UTF-8">
  <title>لوحة تحكم ESP32</title>
  <style> 
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 15px 40px;
      margin: 10px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .f {
      background-color: #2196F3;
    }
    .f:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <h1>تحكم في ESP32</h1>
  <button onclick="send('n')">ON</button>
  <button class="f" onclick="send('f')">OFF</button>

  <script>
    function send(value) {
      fetch(`https://script.google.com/macros/s/AKfycbxFsDTF7IGMDizzdD35Vww6M7siw-zfl9XqIZdtPZnnzRCbY-Ut2MOGENP8lzLFBW53hA/exec?set=${value}`)
        .then(res => res.text())
        .then(data => console.log("✅ تم الإرسال: " + data))
        .catch(err => console.log("❌ خطأ: " + err));
    }
  </script>


</body></html>
